{% set name = "ktch" %}
{% set version = "0.6.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ktch-{{ version }}.tar.gz
  sha256: 617ad2aa03d734d4515b12435fd70bdde7f433be98f440fa4a5543fd61921f08

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.26
    - pandas >=2.2
    - scikit-learn >=1.6
    - scipy >=1.13

test:
  imports:
    - ktch
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://doc.ktch.dev/
  summary: ktch is a python package for model-based morphometrics.
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/noshita/ktch
  doc_url: https://doc.ktch.dev/

extra:
  recipe-maintainers:
    - noshita
