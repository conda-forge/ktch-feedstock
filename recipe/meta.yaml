{% set name = "ktch" %}
{% set version = "0.7.2" %}
{% set python_min = "3.11" %}

{% set PYTHON = PYTHON | default("$PYTHON") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ktch-{{ version }}.tar.gz
  sha256: 917fcfc6dc477e39ecb42b8014c70d9e92fc2738237ba13cf17ba9c022ba8c69

build:
  noarch: python
  number: 0

outputs:
  - name: {{ name }}
    build:
      noarch: python
      script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    requirements:
      host:
        - python {{ python_min }}
        - hatchling
        - pip
      run:
        - python >={{ python_min }}
        - numpy >=1.26
        - pandas >=2.2
        - scikit-learn >=1.6
        - scipy >=1.15
    test:
      imports:
        - ktch
      commands:
        - pip check
      requires:
        - python {{ python_min }}
        - pip

  - name: {{ name }}-data
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python {{ python_min }}
        - {{ pin_subpackage(name, exact=True) }}
        - pooch >=1.3
        - pillow >=9.0
    test:
      imports:
        - ktch.datasets
      requires:
        - python {{ python_min }}

  - name: {{ name }}-plot
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python {{ python_min }}
        - {{ pin_subpackage(name, exact=True) }}
        - matplotlib-base >=3.10.7
        - plotly >=6.0
        - seaborn >=0.13.2
    test:
      imports:
        - ktch.plot
        - matplotlib
      requires:
        - python {{ python_min }}

  - name: {{ name }}-all
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python {{ python_min }}
        - {{ pin_subpackage(name + '-data', exact=True) }}
        - {{ pin_subpackage(name + '-plot', exact=True) }}
    test:
      imports:
        - {{ name }}
        - matplotlib
      commands:
        - pip check
      requires:
        - python {{ python_min }}
        - pip


about:
  home: https://doc.ktch.dev/
  summary: ktch is a python package for model-based morphometrics.
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/noshita/ktch
  doc_url: https://doc.ktch.dev/

extra:
  recipe-maintainers:
    - noshita
